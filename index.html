<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    <!-- Go to google and search for google fonts and select all styles of merriwheather and copy the link and in head in html file-->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
 <!--first we are building navbar-->   
<!--NavBar is in header-->
<header>
    <nav class="navbar">
        <div class="navbar_brand" >
            <img src ="logo.png" alt="logo" class="navbar_logo"/>
        </div>
        <div class="navbar_nav_items">
            <button class="nav_item button_primary">Order Food</button>
        </div>
    </nav>
</header>
<main class="container">
<!--Hero section-->
    <section class="hero_container">
            <div class="hero_img_container">
                <img class="hero_img" src="hero.jpg" alt="hero image"/>
            </div>
            <div class="hero_description">
                <h1 class="hero_txt">Order Food From Favourite restaurants near you.</h1>
                <button class="button_primary">Order name</button>
            </div>        
    </section>
<!--Explore Menu-->
<section class="explore_menu_container"><!--Expolre menu container-->
    <h1 class="explore_menu_text">Explore Our Menu</h1>
    <div class="explore_menu_gradient_bg"></div>
    <div class="explore_menu_lists"><!--for menu list inside the explore menu-->
        <!--Burger-->
        <div class="food_menu_card">
            <img src="burger.jpg" alt="burger" class="food_image"/>
            <div class="food_menu_card_discription">
                <h3 class="food_title">Burgers</h3>
                <p class="food_resturants">
                    Burger King, Mcdonalds, Burger Place<!--to change this +3 i will use span tag as inline style-->
                    <span style="color: red">+3</span><!--using only one sty;e thats why inline style property-->
                </p>
            </div>
        </div>
        <!--Pizza-->
        <div class="food_menu_card" id="pizza_card">
            <img src="pizza.jpg" alt="pizza" class="food_image"/>
            <div class="food_menu_card_discription">
                <h3 class="food_title">Pizza</h3>
                <p class="food_resturants">
                    Pizza Hut, Domino's Pizza <!--to change this +3 i will use span tag as inline style-->
                    <span style="color: red">+3</span><!--using only one style thats why inline style property-->
                </p>
            </div>
        </div>
        <!--Ice Cream-->
        <div class="food_menu_card">
            <img src="iceCream.jpg" alt="ice cream" class="food_image"/>
            <div class="food_menu_card_discription">
                <h3 class="food_title">Ice Creams</h3>
                <p class="food_resturants">
                    Baskin Robins, Ibaco<!--to change this +3 i will use span tag as inline style-->
                    <span style="color: red">+3</span><!--using only one sty;e thats why inline style property-->
                </p>
            </div>
        </div>
    </div>
    <div class="explore_menu_view_more">
    <button class="button_primary">View More</button>
    </div>
</section>
</main>
</body>
</html>
